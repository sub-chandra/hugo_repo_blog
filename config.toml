baseURL = 'https://sub-chandra.github.io/'
languageCode = 'en-us'
title = "Chandrasekhar's Blog"
theme = 'stack'
hasCJKLanguage = true  # 加载中文
# DefaultContentLanguage = "zh"
# SectionPagesMenu = "main"
# home/category/tag 页面用于摘要的字数 (Default: 70)
summaryLength = 100
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true


[params]
  mainSections = ["posts"]
  featuredImageField  = ""
  rssFullContent = true
  text_color = ""
  author = "Chandrasekhar"
  favicon = "/images/icon-astronomy-96.png"
  # site_logo = ""
  description = "Record Life"

  # choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
    background_color_class = "bg-blue"
    recent_posts_number = 3
  # show_reading_time = true  # Reading Time and Word Count

  [params.article]
    math = true
    toc = true
    readingTime = true


  [params.dateFormat]
    published = 'Jan 02, 2006'
    lastUpdated = 'Jan 02, 2006 1504 MST'

  [params.sidebar]
    compact = false
    subtitle = "Record life. Share life."

  [params.sidebar.avatar]
    enabled = true
    local = false
    src = '/images/src.png'

  [params.opengraph]
    [params.opengraph.twitter]
      site = 'ChandraOpenAcc'
      card = 'summary'

  [params.widgets]
    homepage = [{type='search'},{type='archives',params={limit=6}},{type='categories',params={limit=8}},{type='tag-cloud',params={limit=8}}]
    page = [{type='search'},{type='toc'} ]

  [params.Footer]
    since = 2023

[menu]
 [[menu.social]]
  identifier = "github"
  name = "GitHub"
  url = "https://github.com/sub-chandra"

    [menu.social.params]
    icon = "brand-github"

  [[menu.social]]
  identifier = "twitter"
  name = "Twitter"
  url = "https://twitter.com/ChandraOpenAcc"

    [menu.social.params]
    icon = "brand-twitter"



